<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em Html</title>
</head>
<body>
    <h1>Tags em Html</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os elementos para descobrir as tags a serem utilizadas em cada caso.</p>
    <ul>
        <li><abbr title="&lt;p&gt;">Paragrafos</abbr></li>
        <li><abbr title="&lt;h1..h6&gt;">Titulos</abbr></li>
        <li><abbr title="&lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="&lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="&lt;code&gt;">Codigo-Fonte</abbr></li>
        <li><abbr title="&lt;ol&gt; e &lt;li&gt;">Lista Numerada</abbr></li>
        <li><abbr title="&lt;ul&gt; e &lt;li&gt;">Lista demarcada</abbr></li>
    </ul>
    
</body>
</html>
