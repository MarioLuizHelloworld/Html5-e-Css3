<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em Html</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Abra esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture> 
        <source media="(max-width: 750px)" srcset="Imagens/Foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/Foto-m.png" type="image/png">
        <img src="Imagens/Foto-g.png" alt="Imagem flexível">
        <!--Sempre colocar da menor foto para a maior-->
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midias/Smokey.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls loop>
        <source src="midias/midia2.mp3" type="audio/mpeg">
        <source src="midias/midia2.ogg" type="audio/ogg">
        <source src="midias/midia2.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="midias/midia2.mp3">clique aqui para baixar o arquivo</a></p>
    </audio>
</body>
</html>
